<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guess the Song</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript">
    function showAnswer() {
        var answerText = document.getElementById('answer').innerText;
        var btn = document.getElementById('answerButton');
        btn.innerText = answerText;
        btn.disabled = true;
    }
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="well well-lg text-center">
    <h2>{% block description %}Pick a playlist to get started!{% endblock %}</h2>
</div>

<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="btn-group btn-group-lg btn-block" role="group" aria-label="Button group with nested dropdown">
            {% block refresh %}
            {% endblock %}
            <div class="btn-group btn-group-lg btn-block" role="group">
                <button type="button" class="btn btn-secondary dropdown-toggle btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Playlists <span class="caret"></span>
                </button>

                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    {% for playlist_name, playlist_id in playlists %}
                    <li role="presentation"><a role="menuitem" href="/{{playlist_id}}">{{playlist_name}}</a></li>
                    {% endfor %}
                </ul>

            </div>

        </div>
        {% block video %}
        {% endblock %}
    </div>
</div>

</body>

</html>
