{% extends "index.html" %}
{% block description %}
Guess the song and artist of the video below.
{% endblock %}
{% block video %}
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="showAnswer()" id="answerButton">Show answer</button>
<div id="answer" style="display:none">{{videoname}}</div>
<div style="position:relative;height:0;padding-bottom:75.0%">
    <iframe src="{{youtubelink}}" width="480" height="15" frameborder="0" style="position:absolute;width:100%;height:100%;left:0">
    </iframe>
</div>
{% endblock %}
{% block refresh %}
<a href="/{{list_id}}" class="btn btn-success btn-block">
    <button type="button" class="btn btn-success btn-block">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
</a>
{% endblock %}
